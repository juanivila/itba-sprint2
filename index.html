<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>App de Gastos</title>

		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<!-- JavaScript Bundle with Popper -->
		<script
			defer
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script defer src="script.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="row text-center bg-danger">
			<div class="col text-light main-col">
				<h1>App de Gastos</h1>
				<h3 class="my-5">Ingresa cuanto pagó cada persona</h3>

				<!-- Form -->
				<form>
					<div class="mb-3">
						<label class="form-label" >¿Cómo se llama la persona?</label>
						<input id="nombre-persona" class="form-control"/>
					</div>
					<div class="mb-3">
						<label class="form-label">¿Cuánto gastó la persona?</label>
						<input type="number" class="form-control" id="gastos-persona" />
					</div>

					<button type="submit" class="btn btn-light" id="btn-submit">Enviar</button>
				</form>
			</div>
		</div>
	</body>
</html>
